<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="scoreboard">
      <h2>Computer Score: <span id="computerScore">0</span></h2>
      <h2>Player Score: <span id="playerScore">0</span></h2>
    </div>
    <div class="choices">
      <h2>Computer Choice: <span id="computerChoice">-</span></h2>
      <h2>Player Choice: <span id="playerChoice">-</span></h2>
    </div>
    <div class="result">
      <h2>Result: <span id="result">-</span></h2>
    </div>
    <div class="buttons">
      <button id="Rock">Rock</button>
      <button id="Paper">Paper</button>
      <button id="Scissors">Scissors</button>
    </div>
    <button id="reset" class="resetButton">Reset</button>
    <script src="app.js"></script>
  </body>
</html>
